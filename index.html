<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCrea IA - Demo Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0fdf4; color: #166534; text-align: center; padding: 20px; }
        .card { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h1 { color: #15803d; margin-bottom: 5px; }
        .btn-foto { background-color: #22c55e; color: white; padding: 18px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 18px; width: 100%; margin-top: 15px; transition: 0.3s; }
        .btn-foto:active { transform: scale(0.95); background-color: #16a34a; }
        #resultado-container { margin-top: 25px; display: none; padding: 20px; border-radius: 20px; border: 3px dashed #22c55e; background-color: #f9fafb; }
        .contenedor-badge { display: inline-block; padding: 8px 20px; border-radius: 12px; color: white; font-weight: bold; margin-top: 12px; font-size: 18px; }
        #foto-previa { width: 100%; border-radius: 15px; margin-top: 15px; display: none; border: 2px solid #ddd; }
        hr { border: 0; border-top: 1px solid #d1fae5; margin: 20px 0; }
        .idea-txt { font-style: italic; color: #374151; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ReCrea App ‚ôªÔ∏è</h1>
        <p>Transforma tus residuos con IA</p>
        
        <input type="file" id="camara" accept="image/*" capture="environment" style="display: none;" onchange="analizarFoto()">
        
        <button class="btn-foto" onclick="document.getElementById('camara').click()">üì∏ HACER FOTO</button>
        
        <img id="foto-previa" src="#" alt="Tu objeto">

        <div id="resultado-container">
            <p id="cargando" style="font-weight: bold;">Analizando con IA...</p>
            
            <div id="info-reciclaje" style="display:none;">
                <p style="font-size: 1.1em;">Objeto Detectado: <b id="objeto-detectado" style="color: #15803d; text-transform: uppercase;">---</b></p>
                <div id="color-contenedor" class="contenedor-badge"></div>
                <hr>
                <p><b>üí° Idea ReCrea:</b></p>
                <p id="idea-creativa" class="idea-txt"></p>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN: PEGA TU ENLACE AQU√ç ---
        const URL_MODELO = "https://teachablemachine.withgoogle.com/models/_6fjbI2jz/"; 
        
        let model;

        async function initIA() {
            const modelURL = URL_MODELO + "model.json";
            const metadataURL = URL_MODELO + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
        }

        // --- 2. BASE DE DATOS DE IDEAS (Corregido para tus clases reales) ---
        const baseDeIdeas = {
            "Botella": { color: "#eab308", txt: "Amarillo", idea: "¬°Haz una maceta autorregable como en tu esquema de ReCrea!" },
            "Lata": { color: "#eab308", txt: "Amarillo", idea: "L√≠mpiala bien y √∫sala como un portal√°pices moderno." },
            "Papel": { color: "#2563eb", txt: "Azul", idea: "Puedes usarlo para hacer papel mach√© o reciclarlo en el contenedor azul." }
};

        // --- 3. L√ìGICA DE AN√ÅLISIS ---
        async function analizarFoto() {
            const fileInput = document.getElementById('camara');
            const preview = document.getElementById('foto-previa');
            const container = document.getElementById('resultado-container');
            const cargandoTxt = document.getElementById('cargando');
            
            if (fileInput.files && fileInput.files[0]) {
                container.style.display = "block";
                cargandoTxt.innerText = "Analizando con IA...";
                cargandoTxt.style.display = "block";
                document.getElementById('info-reciclaje').style.display = "none";

                // Mostrar la foto que acabas de hacer
                const reader = new FileReader();
                reader.onload = e => { 
                    preview.src = e.target.result; 
                    preview.style.display = "block"; 
                };
                reader.readAsDataURL(fileInput.files[0]);

                // Cargar la IA si no est√° cargada
                if(!model) await initIA();
                
                const img = new Image();
                img.src = window.URL.createObjectURL(fileInput.files[0]);
                img.onload = async () => {
                    const prediction = await model.predict(img);
                    
                    // Ordenar predicciones (la m√°s probable primero)
                    const mejor = prediction.sort((a,b) => b.probability - a.probability)[0];
                    
                    // Si la IA tiene al menos un 10% de seguridad, mostramos resultado
                    if (mejor.probability > 0.10) {
                        mostrarResultado(mejor.className);
                    } else {
                        cargandoTxt.innerText = "IA confundida: Intenta acercar m√°s el objeto o mejorar la luz.";
                    }
                };
            }
        }

        // --- 4. MOSTRAR RESULTADOS EN PANTALLA ---
        function mostrarResultado(nombre) {
            document.getElementById('cargando').style.display = "none";
            document.getElementById('info-reciclaje').style.display = "block";
            
            // Si el nombre no est√° en la lista, usamos uno por defecto
            const info = baseDeIdeas[nombre] || { color: "#6b7280", txt: "Gris", idea: "¬°Usa tu creatividad para darle una segunda vida a este objeto!" };
            
            document.getElementById('objeto-detectado').innerText = nombre;
            const badge = document.getElementById('color-contenedor');
            badge.style.backgroundColor = info.color;
            badge.innerText = "Contenedor " + info.txt;
            document.getElementById('idea-creativa').innerText = info.idea;
        }
    </script>
</body>
</html>
